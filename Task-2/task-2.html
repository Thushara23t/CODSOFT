<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 300px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .result {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Enter the desired password length:</label>
        <input type="number" id="length" placeholder="Password Length" min="1">
        <button onclick="generatePassword()">Generate Password</button>
        <div id="result" class="result">Your password will appear here.</div>
    </div>

    <script>
        function generatePassword() {
            // Get the length from the input field
            const length = document.getElementById("length").value;
            const resultDiv = document.getElementById("result");

            // Check if length is valid
            if (length < 1) {
                resultDiv.innerText = "Please enter a valid length (at least 1).";
                return;
            }

            // Define characters to be used in the password
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            let password = "";

            // Generate the password by selecting random characters
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            // Display the generated password
            resultDiv.innerText = "Generated Password: " + password;
        }
    </script>
</body>
</html>
